<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Request Account Deletion</h1>
    <p>If you wish to delete your account and all associated data, please fill out the form below. We will process your request within 30 days.</p>
    
    <form action="YOUR_EMAIL_HANDLER_URL" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="reason">Reason for Deletion (optional):</label>
        <textarea id="reason" name="reason" rows="4"></textarea>
        
        <button type="submit">Submit Request</button>
    </form>

    <p>If you prefer, you can also email us directly at <a href="mailto:support@yourapp.com">support@yourapp.com</a> to request account deletion.</p>
</body>
</html>
